<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ixdar Web</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background: #111;
        }

        .canvas-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            height: 100vh;
            gap: 0;
        }

        #ixdar-canvas,
        #bouncing-line-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>

<body>
    <div class="canvas-container">
        <canvas id="ixdar-canvas"></canvas>
        <canvas id="bouncing-line-canvas"></canvas>
    </div>

    <script src="classes.js"></script>
    <script>
        try {
            if (typeof main === 'function') {
                main([]);
            } else if (typeof shell_ui_WebLauncher_main === 'function') {
                shell_ui_WebLauncher_main([]);
            } else {
                console.log('Could not locate entrypoint function');
            }
        } catch (e) {
            console.error(e);
        }
    </script>
</body>

</html>
